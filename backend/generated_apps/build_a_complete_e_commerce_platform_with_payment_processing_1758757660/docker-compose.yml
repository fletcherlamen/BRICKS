version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: build_a_complete_e_commerce_platform_with_payment_processing
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
