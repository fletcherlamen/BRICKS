services:
  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: brick_orchestration_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - brick_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brick_orchestration_backend
    environment:
      # Use VPS database for both local and production
      - DATABASE_URL=postgresql://user:password@64.227.99.111:5432/brick_orchestration
      # Use local Redis
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    env_file:
      - env.local
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/venv
    networks:
      - brick_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brick_orchestration_frontend
    ports:
      - "3000:3000"
    environment:
      # Point to local backend for development
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENVIRONMENT=${ENVIRONMENT:-development}
      - HOST=0.0.0.0
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - brick_network
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  redis_data:

networks:
  brick_network:
    driver: bridge
